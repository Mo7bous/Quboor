<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #030404;
            --third-color: red;
            --fourth-color: yellow;
            --fifth-color: #2c3f53;/* Couleur du text de base en mode normal primaire fonce lighter */
            --sixth-color: #0f151b;  /* Couleur du text de base en mode normal primaire fonce */

            --text-color: #f9f4ea;  /* Couleur du text de base en mode normal  */
            --background-color: #f9f4ea;
            --accent-color: #f9f4ea;
        }

        .top-nav {
  display: flex;
  align-items: center;
  background-color: var(--primary-color);
  color: var(--text-color);
  padding: 15px 20px;
  height: 50px;
  width: 100%;
  position: relative;
  box-sizing: border-box;
}

        html, body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--secondary-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            text-align: justify;
            overflow-x: hidden;
        }

.top-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: var(--primary-color);
  color: var(--text-color);
  height: 60px;
  width: 91%;
  margin: 20px auto 0 auto;
  border-radius: 8px;
  padding: 0 20px 0 32px; /* padding-left augment√© */
  box-sizing: border-box;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.top-nav h1 {
  flex-grow: 0;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  margin: 0;
  display: flex;
  align-items: center;
}

    .logo {
      height: 40px;
      width: auto;
    }

    h1 {
    font-size: 1.5em;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 20px;
    display: block;
    text-align: center;    }
.menu-btn {
  font-size: 24px;
  background: none;
  border: none;
  color: var(--text-color);
  cursor: pointer;
  z-index: 1; /* Ensure it's clickable */
}


    .nav-right-controls {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .dark-mode-toggle-btn {
      font-size: 22px;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 280px;
      position: fixed;
      top: 0;
      left: -280px;
      background-color: var(--primary-color);
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      z-index: 1001;
    }

    .sidebar a {
      padding: 10px 25px;
      font-size: 18px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      text-decoration: none;
      border-bottom: 1px solid var(--primary-color);
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--primary-color);
    }

    .sidebar a i {
      margin-right: 15px;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: var(--text-color);
      cursor: pointer;
    }


        #main {
            padding: 20px;
            margin-top: 5px;
        }
        
        /* --- Quran Audio Player --- */
        #audio-player-container {
            background-color: transparent;
            color: var(--text-color);
            padding: 0;
            box-sizing: border-box;
            transition: none;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            max-width: none;
            margin: 0 auto;
        }

        #play-pause-btn {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #play-pause-btn:hover {
            background-color: var(--text-color);
            color: var(--primary-color);
        }
        
        #play-pause-btn .fa-play {
            margin-left: 2px;
        }

        .volume-control {
            display: flex;
            align-items: center;
        }

        .volume-control i {
            margin-right: 8px;
            font-size: 1em;
        }

        #volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 70px;
            height: 3px;
            background: #5a6268;
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
            cursor: pointer;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--text-color);
            cursor: pointer;
            border-radius: 50%;
        }

        #volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--text-color);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        /* --- Dark Mode Styles --- */
        body.dark-mode {
            background-color: #1a1a1a;
            color: var(--text-color);
        }
        body.dark-mode .top-nav { background-color: var(--primary-color); }
        body.dark-mode .sidebar { background-color: var(--primary-color) }
        body.dark-mode .sidebar a:hover { background-color: var(--primary-color) }

        /* --- Tools Page Specific Styles --- */
        .tools-container {
            max-width: 900px;
            margin: 0px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .page-header p {
            font-size: 1.1em;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        .tool-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .tool-card i {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .tool-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: #333;
        }

        .tool-card p {
            font-size: 0.95em;
            color: #666;
            line-height: 1.5;
            margin: 0;
            flex-grow: 1;
        }

        /* --- Memento Mori Styles --- */
        #mementoMoriContainer {
            width: 100%;
        }
        .mm-step {
            display: none;
        }
        .mm-step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        .mm-form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group.form-group-inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-group.form-group-inline label {
            margin-bottom: 0;
            flex-shrink: 0;
        }
        .form-group.form-group-inline input[type="date"] {
            flex-grow: 1;
            max-width: 130px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.9em;
        }
        .person-form {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .person-form h5 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9em;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .form-group-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            min-height: 44px;
        }
        .form-group-icons label {
            margin-bottom: 0;
            font-weight: 500;
            font-size: 0.9em;
        }
        .icon-choices {
            display: flex;
            gap: 8px;
        }
        .icon-choice {
            background-color: lightgrey;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-choice:hover {
            border-color: var(--accent-color);
        }
        .icon-choice.selected {
            background-color: var(--primary-color);
            border-color: var(--accent-color);
            color: var(--text-color) ;
        }

        .date-selector {
            display: grid;
            grid-template-columns: 1fr 2fr 1.2fr;
            gap: 10px;
        }

        .mm-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .mm-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .mm-btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .mm-btn-primary:hover { background-color: #0056b3; }
        .mm-btn-secondary {
            background-color: var(--primary-color);
            color: white;
        }
         .mm-btn-secondary:hover { background-color: #0056b3; }

         .mm-btn-third {
            width: 100%;
            position: center;
            background-color: var(--primary-color);
            color: white;
        }
         .mm-btn-third:hover { background-color: #0056b3; }

        #mm-results {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #mm-scoreboard {
            background-color: #e9f5ff;
            border-left: 4px solid var(--accent-color);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .score-item i {
            font-size: 12px;
            color: var(--primary-color);
        }
        .score-item h4 {
            margin: 0 0 5px 0;
            font-size: 12px;
            color: #555;
        }
         .score-item p {
            margin: 0;
            font-size: 12px;
            font-weight: bold;
            color: var(--primary-color);
        }

        #mm-life-calendars {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .life-calendar-wrapper {
            background: #fdfdfd;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .calendar-header {
            margin-bottom: 15px;
        }
        .calendar-header h4 { margin: 0 0 5px 0; font-size: 1.2em; }
        .calendar-header p { margin: 0; font-size: 0.9em; color: #666; }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(52, 1fr);
            gap: 3px;
        }
        .week-box {
            width: 100%;
            padding-bottom: 100%; /* For square aspect ratio */
            border-radius: 2px;
            background-color: #e0e0e0;
        }
        .week-box.past {
            background-color: #f0f0f0;
            position: relative;
        }
        .week-box.past::before,
        .week-box.past::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80%;
            height: 2px;
            background-color: #888888;
            transform-origin: center;
        }
        .week-box.past::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .week-box.past::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        .week-box.future { background-color: #d4edda; }
        .week-box.common { background-color: #28a745; }
        
        .week-box.non-common {
            background-color: #cccccc;
            position: relative;
        }
        .week-box.non-common::before,
        .week-box.non-common::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80%;
            height: 2px;
            background-color: #888888;
            transform-origin: center;
        }
        .week-box.non-common::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .week-box.non-common::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        #mm-filters {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            cursor: pointer;
        }
        .filter-checkbox input {
             cursor: pointer;
        }

        /* --- Qibla Compass styles --- */
        .compass-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

            position: absolute;

        #qiblaStatus {
            text-align: center;
            font-weight: 500;
            color: #555;
            min-height: 40px;
            max-width: 80%;
            margin: 0 auto;

        /* Dark Mode for Tools Page */
        body.dark-mode .page-header h1 { color: var(--text-color) }
        body.dark-mode .page-header p { color: #ccc; }
        body.dark-mode .tool-card {
            background-color: #2b2b2b;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        body.dark-mode .tool-card h3 { color: #f2f2f2; }
        body.dark-mode .tool-card p { color: #bbb; }
        body.dark-mode .tool-card i { color:var(--text-color) }
        
        body.dark-mode .icon-choice {
            background-color: #333;
            border-color: #555;
            color: #ccc;
        }
        body.dark-mode .icon-choice:hover {
            border-color: #5dade2;
        }
        body.dark-mode .icon-choice.selected {
            background-color: var(--text-color);
            color: #1a1a1a;
        }
        body.dark-mode .week-box.past {
            background-color: #444;
        }
        body.dark-mode .week-box.past::before,

        }

        body.dark-mode .week-box.non-common::after {
            background-color: #999;
        }
        body.dark-mode #mm-filters {
            background-color: #222;
        }

        /* --- Popup/Modal Styles --- */
        .popup {
            display: none; 
            position: fixed; 
            z-index: 1002; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .popup-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .popup-close {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .popup-close:hover,
        .popup-close:focus {
            color: black;
            text-decoration: none;
        }

        .popup-body {
            overflow-y: auto;
            padding-right: 15px; /* for scrollbar */
        }
        
        /* Specific popup content styling */
        .qibla-link-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            border-radius: 5px;

            let qiblaAngle = 0;

            function calculateQiblaDirection(latitude, longitude) {
                const kaabaLat = 21.4225 * Math.PI / 180;
                const kaabaLon = 39.8262 * Math.PI / 180;
                const userLat = latitude * Math.PI / 180;
                const userLon = longitude * Math.PI / 180;

                const lonDiff = kaabaLon - userLon;

                const y = Math.sin(lonDiff) * Math.cos(kaabaLat);
                const x = Math.cos(userLat) * Math.sin(kaabaLat) - Math.sin(userLat) * Math.cos(kaabaLat) * Math.cos(lonDiff);
                
                let angle = Math.atan2(y, x) * 180 / Math.PI;
                return angle;
            }
            
            function startQiblaCompass() {

                    return;
                }
                
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    qiblaAngle = calculateQiblaDirection(latitude, longitude);

                    statusDiv.innerHTML = "Veuillez orienter le Nord de la boussole vers la fl√®che noire. La fl√®che verte vous indiquera alors la Qibla.";

                        if (typeof event.webkitCompassHeading !== "undefined") {

                        }
                        
                        const compassElement = document.getElementById('compass');
                        const qiblaArrow = document.getElementById('qibla-arrow');

                        if (compassElement && qiblaArrow) {
                            // Rotate the whole compass to point North
                            compassElement.style.transform = `rotate(${-alpha}deg)`;
                            // Rotate the Qibla arrow to its calculated angle relative to North
                            qiblaArrow.style.transform = `translateX(-50%) rotate(${qiblaAngle}deg)`;
                        }
                    };

            function processMementoMoriData() {
                const WEEKS_IN_YEAR = 52.1775;
                
                const calculateLifeExpectancy = (gender, quality, disease) => {
                    let base = gender === 'male' ? 74 : 77; // Morocco 2025 estimate
                    if (quality === 'sain') base += 5;
                    if (quality === 'moyen') base -= 5;
                    if (disease === 'oui') base -= 10;
                    if (disease === 'nsp') base -= 2;
                    return base;
                };

                const getPersonData = (idPrefix) => {
                    const dobValue = document.getElementById(`${idPrefix}-dob`).value;
                    
                    if (idPrefix !== 'user' && !dobValue) return null;
                    
                    if (idPrefix === 'user' && !dobValue) {
                         alert(`Veuillez entrer votre date de naissance.`);
                        return null;
                    }

                    const dobParts = dobValue.split('-'); // YYYY-MM-DD
                    const dob = new Date(dobParts[0], dobParts[1] - 1, dobParts[2]);

                     if (isNaN(dob.getTime())) { // Invalid date
                        if (idPrefix === 'user') alert(`Date de naissance invalide pour Vous.`);
                        return null;
                    }

                    const now = new Date();
                    const age = (now - dob) / (1000 * 60 * 60 * 24 * 365.25);
                    
                    const gender = document.querySelector(`#form-${idPrefix} [data-key='gender']`).dataset.value;
                    const quality = document.querySelector(`#form-${idPrefix} [data-key='quality']`).dataset.value;
                    const disease = document.querySelector(`#form-${idPrefix} [data-key='disease']`).dataset.value;

                    const lifeExpectancyYears = calculateLifeExpectancy(gender, quality, disease);
                    const expectedDeath = new Date(dob);
                    expectedDeath.setFullYear(dob.getFullYear() + Math.round(lifeExpectancyYears));
                    
                    const totalWeeks = Math.round(lifeExpectancyYears * WEEKS_IN_YEAR);
                    const weeksPassed = Math.round(age * WEEKS_IN_YEAR);

                    return {
                        id: idPrefix,
                        name: idPrefix === 'user' ? 'Vous' : (idPrefix === 'person-a' ? 'Personne A' : (idPrefix === 'person-b' ? 'Personne B' : 'Personne C')),
                        dob,
                        age: Math.floor(age),
                        expectedDeath,
                        lifeExpectancyYears: Math.round(lifeExpectancyYears),
                        totalWeeks,
                        weeksPassed,
                    };
                };

                const user = getPersonData('user');
                if (!user) {
                    alert("Veuillez entrer vos informations correctement.");
                    return [];
                }

                return [user, getPersonData('person-a')].filter(p => p !== null);
            }

            async function fetchPrayerTimes() {
                const resultsDiv = document.getElementById('prayerTimesResults');
                const legendDiv = document.getElementById('prayerTimesLegend');
                const getBtn = document.getElementById('getPrayerTimesBtn');

                if (!('geolocation' in navigator)) {
                    resultsDiv.innerHTML = '<p style="color: red;">La g√©olocalisation n\'est pas support√©e par votre navigateur.</p>';
                    return;
                }

                resultsDiv.innerHTML = '<p>Chargement des horaires...</p>';
                legendDiv.innerHTML = '';
                getBtn.disabled = true;
                getBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Localisation...';

                navigator.geolocation.getCurrentPosition(async position => {
                    const { latitude, longitude } = position.coords;

                    try {
                        const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`);
                        if (!response.ok) throw new Error('Impossible de r√©cup√©rer les horaires pour votre position.');
                        const data = await response.json();
                        const timings = data.data.timings;
                        
                        stopPrayerCountdowns(); // Clear any existing interval

                        const prayerOrder = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                        let resultsHTML = '';

                        prayerOrder.forEach(prayerName => {
                            const timeStr = timings[prayerName]; // e.g., "19:45"
                            resultsHTML += `
                                <div class="prayer-time" data-time="${timeStr}">
                                    <strong>${prayerName}</strong>
                                    <div class="time-display">${timeStr}</div>
                                    <div class="countdown"></div>
                                </div>
                            `;
                        });
                        resultsDiv.innerHTML = resultsHTML;


                        updatePrayerCountdowns(); // Initial call
                        prayerCountdownInterval = setInterval(updatePrayerCountdowns, 1000);

                    } catch (error) {
                        resultsDiv.innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
                    } finally {
                         getBtn.disabled = false;
                         getBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Afficher pour ma position';
                    }
                }, error => {
                     resultsDiv.innerHTML = `<p style="color: red;">Erreur de g√©olocalisation: ${error.message}.</p>`;
                     getBtn.disabled = false;
                     getBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Afficher pour ma position';
                });
            }

            function updatePrayerCountdowns() {
                const now = new Date();
                let nextPrayerFoundThisCycle = false;

                document.querySelectorAll('.prayer-time').forEach(el => {
                    if (el.classList.contains('passed')) return;

                    const timeStr = el.dataset.time;
                    const [hour, minute] = timeStr.split(':');
                    const prayerTime = new Date();
                    prayerTime.setHours(parseInt(hour), parseInt(minute), 0, 0);

                    const diff = prayerTime - now;

                    if (diff < 0) {
                        el.classList.add('passed');
                        el.classList.remove('next-upcoming', 'upcoming');
                        el.querySelector('.countdown').textContent = '';
                    } else {
                        if (!nextPrayerFoundThisCycle) {
                            el.classList.add('next-upcoming');
                            el.classList.remove('upcoming');
                            nextPrayerFoundThisCycle = true;
                        } else {
                            el.classList.add('upcoming');
                            el.classList.remove('next-upcoming');
                        }

                        const totalSeconds = Math.floor(diff / 1000);
const hours = Math.floor(totalSeconds / 3600);
const minutes = Math.floor((totalSeconds % 3600) / 60);
const seconds = totalSeconds % 60;

el.querySelector('.countdown').textContent = `${hours}h ${minutes}m ${seconds.toString().padStart(2, '0')}s`;                    }
                });

                // If no future prayer was found, it means the last one just passed
                // we need to re-evaluate who is the "next" one (might be the one from the previous check)
                if(!nextPrayerFoundThisCycle){
                    // Find the first non-passed prayer and mark it as next.
                     const nextPrayerEl = document.querySelector('.prayer-time:not(.passed)');
                     if(nextPrayerEl){
                         nextPrayerEl.classList.add('next-upcoming');
                         nextPrayerEl.classList.remove('upcoming');
                     }
                }

            }

                }
            }
