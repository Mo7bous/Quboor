<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Quboor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #41464a;
            --secondary-color: #1F262A;
            --text-color: #F2E9E4;
            --background-color: #2C3E50;
            --accent-color: #4A4E69;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            overflow: hidden;
        }

        .landing-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            position: relative;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
            animation: fadeInDown 1.5s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-out 1s both;
        }

        .enter-btn {
            padding: 15px 20px;
            font-size: 1.2rem;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-out 1.5s both;
            position: relative;
            z-index: 10;
        }

        .enter-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tombstone {
            position: absolute;
            bottom: 0px; /* 👈 Positionné en dessous de l'écran */
            left: 50%;
            transform: translateX(-50%);
            width: 60vw;   /* 👈 20% de la largeur de l'écran */
            height: 6vh;  /* 👈 12% de la hauteur de l'écran */            background-color: #888;
            border-radius: 10px 10px 0 0;
            animation: riseUp 1s ease-out 2s forwards;
            z-index: 5;
        }

        .tombstone::before {
            content: "إِنَّا ِلِلَّٰهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ";
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: #333;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes riseUp {
            to {
                bottom: 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            display: block;
            pointer-events: none;
            animation: animateParticles 15s linear infinite;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
        }

        @keyframes animateParticles {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Bienvenue sur</h1>
        <img src="img/logotitre.png" alt="Logo" class="logo">
        <p>Explorez l'histoire et rendez hommage à vos proches disparus. Découvrez les lieux et préservez leur mémoire.</p>
        <button class="enter-btn" onclick="window.location.href='search.html'">Entrer</button>
        <div class="tombstone"></div>
        <div class="particles"></div>
    </div>

    <script>
        const arabicLetters = 'ابتثجحخدذرزسشصضطظعغفقكلمنهوي';

        function createParticle() {
            const particle = document.createElement('span');
            particle.classList.add('particle');
            
            const letter = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
            particle.textContent = letter;
            
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            
            const hue = Math.random() * 60 + 180; // Blue to purple hues
            particle.style.color = `hsl(${hue}, 100%, 75%)`;
            
            particle.style.animationDuration = Math.random() * 10 + 5 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';

            document.querySelector('.particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        setInterval(createParticle, 200);
    </script>
</body>
</html>
